<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header">
            <div class="header__left">
                <div class="header__logo">
                    <a href="#"><img src="images/logo.png" alt="logotype"></a>
                </div>
                <div class="header__drop-down">
                    <details class="browse">
                        <summary class="browse">Browse <img src="images/black.png" alt=""></summary>
    
                    </details>
                </div>
                <div class="header__search">
                    <form action="#">
                        <input type="search" placeholder="Search for item">
                        <button type="submit"></button>
                    </form>
                </div>
            </div>
            <div class="header__right">
                <div class="header__cart">
                    <details>
                        <summary><img src="images/cart.svg" alt="cart"></summary>
    
                    </details>
                </div>
                <div class="header__account">
                    <details>
                        <summary>My Account <img src="images/white.png" alt=""></summary>
    
                    </details>
                </div>
            </div>
        </div>
    </header>
    <nav class="container">
        <ul class="nav">
            <li class="nav__list"><a href="#" class="nav__link">HOME</a></li>
            <li class="nav__list"><a href="#" class="nav__link">MAN</a></li>
            <li class="nav__list"><a href="#" class="nav__link">WOMEN</a></li>
            <li class="nav__list"><a href="#" class="nav__link">KIDS</a></li>
            <li class="nav__list"><a href="#" class="nav__link">ACCOSERIESE</a></li>
            <li class="nav__list"><a href="#" class="nav__link">FEATURED</a></li>
            <li class="nav__list"><a href="#" class="nav__link">HOT DEALS</a></li>
        </ul>
    </nav>
    <section class="fashion">
        <div class="container">
            <div class="wrap">
                <div class="wrap__text">
                    
                    <h2>THE BRAND</h2>
                    <p>OF LUXERIOUS <mark>FASHION</mark></p>
                </div>
            </div>
        </div>
    </section>
    <div class="offer container">
        <div class="offer__right">
            <div class="offer__right-1">
                <a href="#"><img src="images/card1.png" alt=""></a>
                <p class="offer__text top120">hot deal <br><mark>for men</mark></p>
            </div>
            <div class="offer__right-3">
                <a href="#"><img src="images/card3.png" alt=""></a>
                <p class="offer__text top685">luxirous & trendy <br><mark>accesories</mark></p>
            </div>
        </div>
        <div class="offer__left">
            <div class="offer__left-2">
                <a href="#"><img src="images/card2.png" alt=""></a>
                <p class="offer__text top120 left580">30% offer <br><mark>women</mark></p>
            </div>
            <div class="offer__left-4">
                <a href="#"><img src="images/card4.png" alt=""></a>
                <p class="offer__text top406 left580">new arriwals <br><mark>for kids</mark></p>
            </div>
        </div>
    </div>
</body>
</html>
